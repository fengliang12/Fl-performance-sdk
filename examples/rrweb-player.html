<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRWeb 播放器 - 简单Demo</title>
    <!-- RRWeb 播放器样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@2.0.0-alpha.11/dist/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
        }

        #errorList {
            max-height: 200px;
            overflow-y: auto;
        }

        .error-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .error-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>RRWeb 录制回放 Demo</h1>

    <!-- 步骤1：加载错误数据 -->
    <div class="section">
        <h3>1. 加载错误数据</h3>
        <button onclick="loadErrors()">加载错误列表</button>
        <div id="errorList"></div>
    </div>
    <div id="playerContainer"></div>


    <!-- RRWeb 播放器库 -->
    <script src="https://cdn.jsdelivr.net/npm/rrweb-player@2.0.0-alpha.11/dist/index.js"></script>
    <script>
        let player = null;
        let currentEvents = null;

        // 加载错误数据
        async function loadErrors() {
            try {
                const response = await fetch('http://localhost:3000/api/data');
                const data = await response.json();

                // 服务器返回格式: {success: true, files: [...], count: 6}
                const files = data.files || [];
                const errorFiles = files.filter(f => f.startsWith('error_'));
                const errorList = document.getElementById('errorList');
                errorList.innerHTML = '';

                if (errorFiles.length === 0) {
                    errorList.innerHTML = '<div style="padding: 10px; color: #999;">暂无错误记录</div>';
                    return;
                }

                for (const file of errorFiles) {
                    const div = document.createElement('div');
                    div.className = 'error-item';
                    div.textContent = `错误记录: ${file}`;
                    div.onclick = () => selectError(file);
                    errorList.appendChild(div);
                }
            } catch (error) {
                alert('加载错误数据失败: ' + error.message);
            }
        }

        // 选择错误并加载录制数据
        async function selectError(filename) {
            try {
                const response = await fetch(`http://localhost:3000/api/data/${filename}`);
                const errorData = await response.json();

                // 获取录制事件
                const events = errorData.data?.recording?.events;
                if (!events || events.length === 0) {
                    alert('该错误没有录制数据');
                    return;
                }

                currentEvents = events;
                initPlayer();
            } catch (error) {
                alert('加载录制数据失败: ' + error.message);
            }
        }

        // 初始化播放器
        function initPlayer() {
            if (!currentEvents) {
                alert('请先选择一个错误记录');
                return;
            }

            // 兼容不同的RRWeb播放器构造函数
            const container = document.getElementById('playerContainer');
            container.innerHTML = ''
            const PlayerConstructor = window.rrwebPlayer || window.rrwebPlayer?.default || window.RRWebPlayer;

            if (!PlayerConstructor) {
                alert('RRWeb播放器加载失败');
                return;
            }

            player = new rrwebPlayer({
                target: container,
                props: {
                    events: currentEvents,
                }
            });
        }

        // 页面加载时自动加载错误列表
        window.onload = loadErrors;
    </script>
</body>

</html>
